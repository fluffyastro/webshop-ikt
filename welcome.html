<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h1>Üdvözöllek!</h1>
            <p>Kérlek, jelentkezz be a folytatáshoz</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Email cím</label>
                <input type="email" id="email" placeholder="email@pelda.hu" required>
            </div>
            
            <div class="form-group">
                <label for="password">Jelszó</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember" style="display:inline; margin:0;">Emlékezz rám</label>
                </div>
                <a href="#" class="forgot-password">Elfelejtett jelszó?</a>
            </div>
            
            <button type="submit" class="login-btn">Bejelentkezés</button>
        </form>
        
        
        
        <div class="register-link">
            <p>Még nincs fiókod? <a href="#">Regisztrálj most</a></p>
</body>
</html>
